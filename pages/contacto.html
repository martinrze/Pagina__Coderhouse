    <h2 class="titulo__seccion">Contacto</h2>
    <p>Para consultas y pedidos, podés mandarnos un mensaje completando el siguiente formulario, le responderemos a la brevedad:
    </p>

    <form class="container-fluid mb-4">
        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" >
            
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" >
            
        </div>
        <div class="mb-3">
            <label for="Telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="Telefono" >
            
        </div>
        <div class="mb-3">
            <label for="Mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="Mensaje" rows="5"></textarea>
            
        </div>

        <button type="submit" class="btn btn-primary boton">Enviar</button>

    </form>
